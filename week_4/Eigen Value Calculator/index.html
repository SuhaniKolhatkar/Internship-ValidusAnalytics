<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eigen Values </title>
    <link rel="stylesheet" href="styles.css">
    
    <!--link for bootstrap version 5.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--link for js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous">
    </script>
    <!-- links for fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>
<body class="body">
    <h1>Eigen Value Calculator</h1>
    <section class="ev">
        <!-- matrix -->
        <div class="matrix">
            <h3>Fill up the matrix</h3>
            <div class="row">
                <div class="col-lg-4 col "><input type="number" class="a11"></div>
                <div class="col-lg-4 col"><input type="number " class="a12"></div>
            </div>
            <div class="row">
                <div class="col-lg-4 col"><input type="number"class="a21"></div>
                <div class="col-lg-4 col"><input type="number"class="a22"></div>
            </div>
        </div>
        <div class="col ans">
            <button class="submit  ">Get the Answer</button>
        </div>
        <div class="print">
            
           
            <div class="tracePrint col"> </div>
            <div class="detPrint col"> </div>
            <div class="equation col"> </div>
            
        </div>
        <div class="val ">
            <div class="eValue_1 , col-lg-4 col"> </div>
            <div class="eValue_2 , col-lg-4 col"> </div>
        </div>
        
    </section>
    


   


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.2/math.js" integrity="sha512-ap888g/h47w/Rp6mra1vA5NJtdPZJRxOuF/x7jkrL2NdRB8XrKwXIt/PMvre+oMPUdYt+6NNDjwbdwl/PkYXrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
</body>
</html>
